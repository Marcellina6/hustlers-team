<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <link href='style.css' rel='stylesheet' type="text/css">
   <!--fontawesome-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
  <title>Leader Board</title>
</head>

<body>
    <Header>
      <div class='container'>
        <div class='board'>
          <div>
            <h1>HNG Leader Board</h1>
            <p>Total Candidates: <span id='total-user'>1,500</span></p>
          </div>
          <div class='sort-user'>
            <select>
              <option>Sort by Points</option>
              <option value=20>20 points</option>
              <option value=15>15 points</option>
              <option value=20>Above 10 points</option>
              <option value=20>8 points</option>
              <option value=20>Below 6 points</option>
              <option value=20>4 points</option>
              <option value=20>3 points</option>
              <option value=20>2 points</option>
              <option value=20>1 points</option>
            </select>
          </div>
        </div>
      </div class='container'>
    </Header>
  
    <section>
      <div class="container">
        <h1 class='mb-2'>Top Users</h1>
        <div class="top-user">
          <div class='card card-header first'>
            <div class="card-body">
              <div class='card-head'>
                <h1 class='user-name'>Famurewa</h1>
  
                <div class='first-place medal'>
                  <img src='IMAGES/download (8).jpg' width='120'>
                </div>
              </div>
              <div class='user-points'>
                <h2><span class='score'>25</span>Points <i class="fa fa-share-alt"></i></h2>  
                  
              </div>
            </div>
          </div>
          <div class='card card-header second'>
            <div class="card-body">
              <div class='user-name'>
                <div class="card-head">
                  <h1>Korede</h1>
                  <div class='second-place badge'>
                    <img src='IMAGES/download.Jpg' width='120'>
                  </div>
                </div>
              </div>
              <div class='user-points'>
                <h2><span class='score'>22</span>Points<i class="fa fa-share-alt"></i></h2>
              </div>
            </div>
          </div>
          <div class='card card-header third'>
            <div class="card-body">
              <div class='user-name'>
                <div class='card-head'>
                  <h1>Precious</h1>
                  <div class='third-place medal'>
                    <img src='IMAGES/download (1).Jpg' width='120'>
                  </div>
                </div>
              </div>
              <div class='user-points'>
                <h2><span class='score'>20</span>Points<i class="fa fa-share-alt"></i></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 

  <section>
    <div class="container">
      <h1>
        Other Users
      </h1>
      <table class="table table-striped">
        
        <tbody>
          <tr class="blue-background">
            <th scope="row">4</th>
            <td>Mark</td>
            <td>13 points</td>
            <td><i class="fa fa-share-alt"></i></td>


          </tr>
          
          <tr class="orange-background">
            <th scope="row">5</th>
            <td>Mark</td>
            <td>11 points</td>
            <td><i class="fa fa-share-alt"></i></td>
          </tr>

          <tr class="blue-background">
            <th scope="row">6</th>
            <td>Mark</td>
            <td>11 points</td>
            <td><i class="fa fa-share-alt"></i></td>
          </tr>

          <tr class="orange-background">
            <th scope="row">7</th>
            <td>Mark</td>
            <td>11 points</td>
            <td><i class="fa fa-share-alt"></i></td>
          </tr>

        </tbody>
      </table>
      </div>

 
  </section>
  <script src='data.js' type='text/javascript'></script>
  <script src='script.js' type='text/javascript'></script>
</body>

</html>
